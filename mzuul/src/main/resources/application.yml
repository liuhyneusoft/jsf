server:
  port: 8780


#指定注册中心地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/

#服务的名称
spring:
  application:
    name: zuul-gw
    
zuul:
  routes:
    user-service:
      path: /user-service/**
      serviceId: user-service

data-filter:
  auth-path: #valid token JwtAuthPreFilter
    - /user-service/user/**
  user-login-path: #login LoginAddJwtPostFilter
    - /user-service/login/**