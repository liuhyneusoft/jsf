
 
<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>NO</th>
        <th>Skill Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.skillID }}</td>
        <td>{{ data.name }}</td>
        <td>
          <a (click)="modify(data.skillID)"> edit</a> 
          <a (click)="delete(data.skillID)"> delete</a> 
          <nz-divider nzType="vertical"></nz-divider>
           
        </td>
      </tr>
    </tbody>
  </nz-table>

  <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Show Modal</span></button>
   
  <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <form nz-form [formGroup]="validateForm" >
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="skillName" nzRequired>
          <span>  Name </span>
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your skillName!">
          <input nz-input id="skillName" formControlName="skillName" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-modal>
